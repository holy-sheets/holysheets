name: Create Release and Publish to npm

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Create Release and Publish to npm
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Test
        run: npm test

      - name: Run semantic-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      # Passos adicionais para construir e publicar a documentação
      - name: Build documentation
        run: npm run docs:build # Certifique-se de que este comando gera os arquivos estáticos corretamente

      - name: Checkout documentation repo
        uses: actions/checkout@v3
        with:
          repository: holy-sheets/holy-sheets.github.io
          token: ${{ secrets.DOCS_GH_TOKEN }}
          path: docs-site # Diretório onde o repositório será clonado

      - name: Copy generated docs to gh-pages repo
        run: |
          rm -rf docs-site/*  # Remove arquivos antigos
          cp -R docs/.vitepress/dist/* docs-site/  # Ajuste o caminho conforme sua estrutura de build

      - name: Commit and Push changes
        run: |
          cd docs-site
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "docs: update site from main repo" || echo "No changes to commit"
          git push
