name: Create Release and Publish to npm

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Create Release and Publish to npm
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Test
        run: npm test

      - name: Run semantic-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: Build documentation
        run: npm run docs:build

      - name: Checkout documentation repo
        run: |
          git clone https://github.com/holy-sheets/holy-sheets.github.io.git docs-site

      - name: Copy generated docs to gh-pages repo
        run: |
          rm -rf docs-site/*
          cp -R docs/.vitepress/dist/* docs-site/
          cd docs-site
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "docs: update site from main repo"

      - name: Push to gh-pages
        run: |
          cd docs-site
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/holy-sheets/holy-sheets.github.io.git main:main
